<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>The Dungeon Master</title>
</head>
<body>
    <div id="global">
        <div id="left-corner">
            <button id="NC">+ Novo Chat</button>
            <div id="chat-list-div">
                <ol id="chat-list">
                    <li>
                        <div class="chat-item">
                            <h5 class="chat-title">Exemplo</h5>
                            <button class="trash"></button>
                        </div>
                    </li>
                </ol>
            </div>
            <div id="configs">

            </div>
        </div>


        <div id="conversa">
            <div id="historico">
                <div class="mensagem">
                    <img class="imagem-usuario" src="https://i.pinimg.com/236x/c5/ef/e9/c5efe9990be2f5b219b309f5505eaf43.jpg"/>
                    <div>
                        <h4 class="nome-usuario"><b>Sukuna</b></h4>
                        <div class="conteudo-mensagem">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque mollitia laboriosam veniam tempore et debitis, illo obcaecati enim rem hic quasi expedita itaque maiores sapiente repudiandae deleniti ipsa commodi placeat!</div>
                    </div>
                </div>
                

            </div>
            <div id="input">
                <textarea id="mensagem-input" placeholder="Digite alguma coisa..."></textarea>
                <button id="enviar"></button>
            </div>
        </div> 
    </div>
</body>
</html>
