<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>The Dungeon Master</title>
</head>
<body>
    <div id="global">
        <div id="left-corner">
            <button id="NC">+ Novo Chat</button>
            <div id="chat-list-div">
                <ol id="chat-list">

                </ol>
            </div>
            <div id="configs">
                <div id="config-user">
                    <div id="divNome">
                        <h3>Nome</h3>
                        <input id="nomeUsuario" placeholder="Digite seu nome.">
                        <button id="btnName" class="buton"></button>
                    </div>
                    <div>
                        <h3>Imagem</h3>
                        <input id="imagemUsuario" placeholder="Link da sua Imagem.">
                        <button id="btnImg" class="buton"></button>
                    </div>
                    
                </div>
                <div id="usuario">Default</div>
            </div>
        </div>


        <div id="conversa">
            <div id="historico">
                <div class="mensagem">
                
                </div>
                

            </div>
            <div id="input">
                <textarea id="mensagem-input" placeholder="Digite alguma coisa..."></textarea>
                <button id="enviar"></button>
            </div>
        </div> 
    </div>
</body>
</html>
